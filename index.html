<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body> 
    <img class="backgroundimage" src="tokyo-after-dark-09.jpg">
<div class="weatherbox">
   <div class="searchbox">
    
    <input list="cities" class="inputbox" value="" placeholder="Enter your location">
 
    <datalist id="cities">
<option value="Mumbai">
<option value="Delhi "> 
 <option value="Bangalore "> 
<option value="Hyderabad ">
 <option value="Ahmedabad ">
 <option value="Chennai ">
<option value="Kolkata ">
<option value="Surat"> 


    </datalist> 
    <i class="fa-solid fa-magnifying-glass" id="search"></i>
</div> 
<div class="details">
<h2 class="weatherin"></h2> 
<div class="weatherparameters">
<h2 class="temperature"></h2>
<div class="descriptionwithicon">
<div class="description"></div> 
<div class="descriptionicon"></div>
</div>
<div class="humidity"></div>
<div class="windspeed"></div> 
</div>
</div> 
</div>



</body>
</html>
